<body>
    <!-- resume_form.html -->
<form id="resumeForm" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Your Full Name" required><br>
  <input type="text" name="title" placeholder="Job Title" required><br>
  <textarea name="experience" placeholder="Work Experience" required></textarea><br>
  <textarea name="education" placeholder="Education" required></textarea><br>
  <textarea name="skills" placeholder="Skills (comma separated)" required></textarea><br>
  <input type="file" name="photo" accept="image/*" required><br>
  <button type="submit">Generate Resume</button>
</form>

<div id="a4"></div>

<script src="generate_resume.js"></script>
</body>
